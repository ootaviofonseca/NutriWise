{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                {%for message in messages%}
                <div class="alert alert-danger" role="alert">
                    <p> {{message}}	</p>
                </div>
                {%endfor%}
                <form action="{%url 'login'%}" method="POST">
                    {% csrf_token %} 
                    <!-- o csrf_token é um token de segurança que evita ataques de CSRF 
                    (Cross-Site Request Forgery) -->
                    <div class="row">
                        {%for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                            <label for = {{field.id_for_label}} style="color:#D9D9D9; margin-bottom: 5px;"  >{{field.label}}</label> <!-- o field.label é o nome do campo -->
                            {{field}}
                        </div>
                        {%endfor%}
                        
                    </div>
                    <div >
                        <button type="submit" class="btn btn-success col-12" style="padding: top 5px;"  >Logar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
